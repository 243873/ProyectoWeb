<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - AgroData</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper">
            <section class="info-panel">
                <div class="info-panel-content">
                    <div class="logo-container">
                        <img src="/img/Log.png" alt="Logo Icon" class="logo-icon"/>
                        <h1>AgroData</h1>
                    </div>
                    <h2>Tu plataforma digital para el seguimiento de tu cultivo.</h2>
                    <div class="image-container">
                        <img src="/img/campo1.webp" alt="Persona trabajando en el campo">
                    </div>
                </div>
            </section>
            <section class="form-panel">
                <div class="form-container">
                    <p class="register-link">¿Aún no tienes una cuenta? <a href="paginas/registro/registro.html">¡Regístrate aquí!</a></p>
                    <div class="form-content">
                        <h3>¡BIENVENIDO DE VUELTA!</h3>
                        <h6>Ingresa tus credenciales para acceder a tu cuenta</h6>
                        <form>
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" placeholder="ejemplocorreo@gmail.com" required>
                            <label for="password">Contraseña:</label>
                            <div class="password-wrapper">
                                <input type="password" id="password" name="password" placeholder="*****************" required>
                                <img src="/img/ojo.png" class="toggle-password" alt="Mostrar/Ocultar contraseña">
                            </div>
                            <a href="paginas/recuperarContraseña/recuperarContraseña.html" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
                            <button type="submit" class="btn-primary">Ingresar</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
