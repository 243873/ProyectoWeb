<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - AgroData</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper">
            <section class="info-panel">
                <div class="info-panel-content">
                    <div class="logo-container">
                        <img src="/img/Log.png" alt="Logo Icon" class="logo-icon"/>
                        <h1>AgroData</h1>
                    </div>
                    <h2>Tu plataforma digital para el seguimiento de tu cultivo.</h2>
                    <div class="image-container">
                        <img src="/img/campo1.webp" alt="Persona trabajando en el campo">
                    </div>
                </div>
            </section>
            <section class="form-panel">
                <div class="form-container">
                    <form class="form-content">
                        <h3>Recuperar contraseña</h3>
                        <a href="/index.html" class="back-link">← Volver al inicio de sesión</a>
                        <h6>Ingresa tu correo para reestablecer tu contraseña</h6>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="ejemplocorreo@gmail.com" required>
                        <button type="submit" class="btn-primary">Enviar</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
